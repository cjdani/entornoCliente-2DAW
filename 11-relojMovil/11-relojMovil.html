<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
	<title>Reloj MÃ³vil</title>
	<style>
		#output{
			position: relative;
			padding: 5px;
			margin: 15px;
			background-color: rgb(0, 0, 0);
			border-radius: 10px;
			color: #FFF;
		}
	</style>
</head>

<body>
	
	<label id="output">--</label>

	<script>
		document.onmouseover = (event) => {
			const {
				pageX, pageY, clientX, clientY
			} = event
			document.getElementById("output").style.top = `${clientY}px`;
			document.getElementById("output").style.left = `${clientX}px`;
		}

		document.onmousemove = (event) => {
			const {
				pageX, pageY, clientX, clientY
			} = event
			document.getElementById("output").style.top = `${clientY}px`;
			document.getElementById("output").style.left = `${clientX}px`;
		}

		setInterval(() => {
			let date = new Date();
			document.getElementById("output").textContent = `${date.getHours()} : ${date.getMinutes()} : ${date.getSeconds()}`;
		}, 1000);
	</script>

</body>

</html>
