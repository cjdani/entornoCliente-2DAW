<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <title>Formulario de Aisgnaturas, Alumnos y Notas</title>
</head>

<body>
    <header>
        <h1>Formulario de Asignaturas y Alumnos</h1>
    </header>
    <main>
        <form action="" method="dialog">
            <p>Asignaturas:</p>
            <input id="asignaturas" type="text" placeholder="Matemáticas, Física, Gallego" required>
            <p>Alumnos:</p>
            <input id="alumnos" type="text" placeholder="Juan, Pedro, Pablo" required><br>
            <br>
            <button onclick="processData()">Procesar notas</button>
            <button onclick="showData()">Mostrar notas</button><br>
            <br>
            <button type="reset" onclick="limpiar()">Limpiar</button><br>
            <br>
        </form>

        <table>
            <thead id="tHead"></thead>
            <tbody id="tBody"></tbody>
        </table>
    </main>
</body>

</html>
